<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>BrowserShield Options</title>
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <div class="container">
    <h1>BrowserShield Settings</h1>
    <div class="section">
      <label for="themeSelect"><strong>Theme</strong></label>
      <select id="themeSelect">
        <option value="auto">Auto</option>
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </div>
    <div class="section">
      <label for="timeoutInput"><strong>Session Timeout (minutes)</strong></label>
      <input type="number" id="timeoutInput" min="1" max="360" step="1" value="30" />
      <span id="timeoutStatus"></span>
    </div>
    <div class="section">
      <label><strong>Export Keypair</strong></label>
      <button id="saveKeypairBtn">Download Keypair</button>
      <span id="keypairStatus"></span>
    </div>
    <div class="section">
      <label><strong>Reset Extension Data</strong></label>
      <button id="resetExtensionBtn">Reset All</button>
      <span id="resetStatus"></span>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
